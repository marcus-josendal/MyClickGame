<!DOCTYPE html>
<html>
	
	<head>
		<title>My Title</title>
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
	</head>

	<body>
		<div>
			<div id="Header">
				<div>
					Header
				</div>

				<div id="Body">

					<div id="ClickArea">
						<div class="text">
							Number of clicks: <span id="ClickNum">0</span>
						</div>
						<div class="ButtonArea">
							<button type="button" class="button" onclick="buttonCLick()">Click Me</button>
						</div>
					</div>

					<div id="UpgradeArea">
						<div id="UpgradeClicks">
							<div class="upgradeText">
								Click Level: <span id="ClickLevel">1</span>
								<br>
								UpgradeCost: <span id="clickUpCost">10</span>
							</div>
							<div class="ButtonArea">
								<button type="button" class="upgradeButton" onclick="upClickLevel()">Upgrade Clicks</button>
							</div>
						</div>
					</div>
					
				</div>

				<div>
					Footer
				</div>
			</div>

		</div>
	</body>


	<script>
		var jsClickNum = document.querySelector('#ClickNum');
		var jsClickLevel = document.querySelector('#ClickLevel');
		var jsClickUpCost = document.querySelector('#clickUpCost');
		var clicks = 0;
		var clickLevel = 1;
		var clickUpCost = 10;

		function buttonCLick(){
			clicks += clickLevel;
			console.log(clicks);
			jsClickNum.innerHTML = clicks;
		}

		function upClickLevel(){
			if(clicks >= clickUpCost){
				clicks -= clickUpCost;
				clickLevel += 1;
				var x = Math.floor((Math.random() * 20) + 15);
				clickUpCost += x;
				jsClickLevel.innerHTML = clickLevel;
				jsClickNum.innerHTML = clicks;
				jsClickUpCost.innerHTML = clickUpCost;
			}
			
		}
	</script>

</html>
